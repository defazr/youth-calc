<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청년도약계좌 종합 계산기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .calculator-wrapper {
      width: 100%;
      max-width: 680px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    .section {
      border-top: 1px solid #ccc;
      padding-top: 20px;
      margin-top: 20px;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    input, select {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f3f5;
      border-left: 6px solid #1a73e8;
      border-radius: 6px;
    }
    .result p {
      margin-bottom: 16px;
    }
    .highlight {
      color: #e91e63;
      font-weight: bold;
    }
    .tooltip {
      display: inline-block;
      position: relative;
      cursor: help;
      color: #1a73e8;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 280px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -140px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0c5fd6;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="calculator-wrapper">
  <h2>💰 청년도약계좌 종합 계산기</h2>
  <p>아래 정보를 입력하면 <strong>정부기여금, 총 수령액, 이자 비과세 효과</strong>까지 한 번에 확인할 수 있어요.</p>

  <div class="section">
    <label for="income">연 총급여 (만원)</label>
    <input type="number" id="income" placeholder="예: 3200">
  </div>

  <div class="section">
    <label for="monthly">월 납입금액 (만원)</label>
    <input type="number" id="monthly" placeholder="예: 60">
  </div>

  <div class="section">
    <label for="bank">은행 선택 <span class="tooltip">ⓘ<span class="tooltiptext">기본금리 4.5% + 우대금리(최대 1.0%) = 최대 5.5%<br>※ 우대금리 예시: 사회초년생, 급여이체, 자동이체, 체크카드 실적 등</span></span></label>
    <select id="bank" onchange="updateRate()">
      <option value="">-- 은행 선택 --</option>
      <option value="5.5">NH농협은행 (기본 4.5% + 우대 1.0%)</option>
      <option value="5.5">신한은행 (기본 4.5% + 우대 1.0%)</option>
      <option value="5.5">우리은행 (기본 4.5% + 우대 1.0%)</option>
      <option value="5.5">하나은행 (기본 4.5% + 우대 1.0%)</option>
      <option value="5.5">IBK기업은행 (기본 4.5% + 우대 1.0%)</option>
    </select>

    <label for="interest">예상 연 이자율 (%)</label>
    <input type="number" id="interest" placeholder="예: 3" readonly>
  </div>

  <button onclick="calculateAll()">계산하기</button>

  <div id="output" class="result" style="display:none;"></div>
  <canvas id="resultChart" style="margin-top:20px; display:none;"></canvas>
</div>

<script>
  function updateRate() {
    const bank = document.getElementById("bank");
    const interest = document.getElementById("interest");
    interest.value = bank.value;
  }

  function calculateAll() {
    const income = parseFloat(document.getElementById("income").value);
    const monthly = parseFloat(document.getElementById("monthly").value);
    const interest = parseFloat(document.getElementById("interest").value);
    const output = document.getElementById("output");
    const chart = document.getElementById("resultChart");

    if (isNaN(income) || isNaN(monthly) || monthly < 0.1 || monthly > 70) {
      output.style.display = "block";
      output.innerHTML = "❗ 올바른 값을 입력해주세요 (월납입금 0.1~70만원).";
      chart.style.display = "none";
      return;
    }

    let support = 0;
    if (income <= 2400) { support = monthly * 0.06; if (support > 3.3) support = 3.3; }
    else if (income <= 3600) { support = monthly * 0.058; if (support > 2.9) support = 2.9; }
    else if (income <= 4800) { support = monthly * 0.05; if (support > 2.52) support = 2.52; }
    else if (income <= 6000) { support = monthly * 0.03; if (support > 2.1) support = 2.1; }
    else {
      output.style.display = "block";
      output.innerHTML = "❌ 총급여가 6,000만원을 초과하면 정부기여금은 지급되지 않습니다.";
      chart.style.display = "none";
      return;
    }

    const totalSupport = support * 12 * 5 * 10000;
    const totalMySaving = monthly * 12 * 5 * 10000;
    const totalPrincipal = totalSupport + totalMySaving;
    const yearlyRate = interest / 100;
    const totalInterest = totalPrincipal * Math.pow(1 + yearlyRate, 5) - totalPrincipal;

    output.style.display = "block";
    output.innerHTML =
      `<p>✔️ 소득구간에 따른 월 정부기여금: <span class="highlight">${support.toFixed(2)}만원</span></p>` +
      `<p>📆 5년간 총 정부기여금: <span class="highlight">${Math.round(totalSupport).toLocaleString()}원</span></p>` +
      `<p>💵 내가 납입한 총액: <span class="highlight">${Math.round(totalMySaving).toLocaleString()}원</span></p>` +
      `<p>📊 총 원금(기여금+납입액): <span class="highlight">${Math.round(totalPrincipal).toLocaleString()}원</span></p>` +
      `<p>📈 5년간 예상 수령이자 (비과세 적용): <span class="highlight">${Math.round(totalInterest).toLocaleString()}원</span></p>` +
      `<p>✅ 선택한 은행의 이자율은 연 <span class="highlight">${interest}%</span> 기준이며, 이자소득세는 전액 비과세입니다!</p>`;

    chart.style.display = "block";
    const ctx = chart.getContext('2d');
    if (window.resultChart && typeof window.resultChart.destroy === 'function') {
      window.resultChart.destroy();
    }
    window.resultChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['정부기여금', '내 납입액', '예상이자'],
        datasets: [{
          label: '금액 (원)',
          data: [totalSupport, totalMySaving, totalInterest],
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }
</script>

</body>
</html>
